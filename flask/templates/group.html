
<div class="title_in"> 
    <div class="title_small">Group</div>
    <div class="title_small_in">Group Management</div>
</div>

<div class="in_grid">
    <div class="search_out">
        <input type="text" id="name" name="name"  class="search_text">
        <button class="search_btn" type="button"> Search </button>
        <button class="create_btn" type="button"> + Add </button>
    </div>
    <div id="myGrid" class="ag-theme-alpine" style="height: 80%"></div>

</div>


<script>

function actionCellRenderer(params) {
  let eGui = document.createElement("div");

  let editingCells = params.api.getEditingCells();
  // checks if the rowIndex matches in at least one of the editing cells
  let isCurrentRowEditing = editingCells.some((cell) => {
    return cell.rowIndex === params.node.rowIndex;
  });


  if (isCurrentRowEditing) {
    eGui.innerHTML = `
        <button  
          class="action-button update"
          data-action="update">
               업데이트  
        </button>
        <button  
          class="action-button cancel"
          data-action="cancel">
               취소
        </button>
        `;
  } else {
    eGui.innerHTML = `
        <button 
          class="action-button edit"  
          data-action="edit">
             수정 
          </button>
        <button 
          class="action-button delete"
          data-action="delete">
             삭제
        </button>
        `;
  }

  return eGui;
}


    // Grid Options are properties passed to the grid
var gridOptions = {

    // each entry here represents one column
    columnDefs: [
    { headerName: '번호', field: "no" , sortable: true, width: 100, maxWidth: 100, editable: false, cellClass: "grid-cell-centered"  } ,
    { headerName: '이름',  field: "name", sortable: true, width: 200, maxWidth: 200,  },
    { headerName: '설명', field: "content", sortable: true, },
    { headerName: '날짜',  field: "regdate", sortable: true, width: 130, maxWidth: 130, editable: false, cellClass: "grid-cell-centered"  },

    { 
        headerName: '', field: 'athlete', 
        cellRenderer: actionCellRenderer,
        editable: false,
        colId: "action"
        , width: 150, maxWidth: 150, cellClass: "grid-cell-centered"
    }

    ],

    // default col def properties get applied to all columns
    defaultColDef: {sortable: true, filter: true, resizable: true, editable: true},

    rowSelection: 'single', // allow rows to be selected
    animateRows: true, // have rows animate to new positions when sorted
    resizable: true,
    editType: "fullRow",
    // example event 
    suppressClickEdit: true,
    onCellClicked(params) {
    // Handle click event for action cells
    if (params.column.colId === "action" && params.event.target.dataset.action) {
      let action = params.event.target.dataset.action;

      if (action === "edit") {
        params.api.startEditingCell({
          rowIndex: params.node.rowIndex,
          // gets the first columnKey
          colKey: params.columnApi.getDisplayedCenterColumns()[0].colId
        });
      }

      if (action === "delete") {
        params.api.applyTransaction({
          remove: [params.node.data]
        });
      }

      if (action === "update") {
        params.api.stopEditing(false);
      }

      if (action === "cancel") {
        params.api.stopEditing(true);
      }
    }
  },

  onRowEditingStarted: (params) => {
    params.api.refreshCells({
      columns: ["action"],
      rowNodes: [params.node],
      force: true
    });
  },
  onRowEditingStopped: (params) => {
    params.api.refreshCells({
      columns: ["action"],
      rowNodes: [params.node],
      force: true
    });
  }
};

var eGridDiv = document.getElementById("myGrid");
// new grid instance, passing in the hosting DIV and Grid Options
new agGrid.Grid(eGridDiv, gridOptions);


// Fetch data from server
fetch("/group")
  .then(response => response.json())
  .then(data => {
     // load fetched data into grid
     gridOptions.api.setRowData(data);
     gridOptions.api.sizeColumnsToFit();
  });

</script>
